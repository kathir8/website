<div class="category-menu">
  <div *ngFor="let category of categories" class="category-item dropdown me-md-2 me-lg-5" dropdown>
    <div class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      {{ category.name }}
    </div>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngIf="category.subcategories.length">
      <li *ngFor="let sub of category.subcategories"><a class="dropdown-item" href="#">{{ sub }}</a></li>
    </ul>
  </div>
</div>
