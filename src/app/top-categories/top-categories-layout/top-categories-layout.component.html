<div class="row" *ngFor="let groups of getProductGroups()">
    <div class="col-md-12 col-lg-6" *ngFor="let group of [groups.slice(0, 4), groups.slice(4, 8)]">
        <div class="row">
            <div class="col-md-6" *ngFor="let product of group.slice(0, 2); let i = index">
                <div class="product-card">
                    <img [src]="product.image" [alt]="product.name" class="product-image">
                    <div class="overlay">
                        <div class="content" [ngClass]="product.position">
                            <h5>{{ product.brand }}</h5>
                            <p class="view-more" [ngClass]="{'text-end': product.position !== 'center'}">View More</p>
                        </div>
                    </div>
                </div>

                <div class="row" *ngIf="i === 1">
                    <div class="col" *ngFor="let smallProduct of group.slice(2, 4)">
                        <div class="product-card small-image">
                            <img [src]="smallProduct.image" [alt]="smallProduct.name" class="product-image">
                            <div class="overlay">
                                <div class="content" [ngClass]="smallProduct.position">
                                    <h5>{{ smallProduct.brand }}</h5>
                                    <p class="view-more" [ngClass]="{'text-end': smallProduct.position !== 'center'}">
                                        View More</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
